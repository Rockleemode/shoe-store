<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoe Store</title>
  </head>
  <body class="font-maven">
    <div class="wrapper grid grid-cols-3">
      <div class="col-span-1">
        <nav>
          <div class="border">
            <h1 class="text-center text-3xl">
              <a href="index.html" class="text-gray-600 font-bold">Shoe Store</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="/">Contact</a>
            </li>
            <li>
              <a href="/">About</a>
            </li>
          </ul>
        </nav>
      </div>
      <main class=" bg-gray-100 p-5 col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#">signup</a>
          <a href="#" class="pl-2">login</a>
        </div>
        <header>
          <h2 class="font-bold text-4xl text-gray-600">Brand</h2>
          <h3 class="font-semibold">(model)</h3>
        </header>
        <div>
          <h4 class="font-bold mt-2 border-b">latest shoes</h4>
        </div>
        <div class="grid md:grid-cols-3 gap-10">
            <!-- sneaker cards -->
        <div class="mt-3">
          <div class="card">
            <img src="images/a12.jfif" alt="shoe" class="w-full h-44 object-cover md:h-48"/>
            <div class="m-4">
              <h4 class="font-bold">Jordan 2's dunks</h4>
            </div>
          </div>
        </div>
        <div class="mt-3">
            <div class="card">
              <img src="images/js2.jpg" alt="j's" class="w-full h-44 object-cover md:h-48"/>
              <div class="m-4">
                <h4 class="font-bold">Jordan 23's metros</h4>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="card">
              <img src="images/off1.webp" alt="offwhite" class="w-full h-44 object-cover md:h-48"/>
              <div class="m-4">
                <h4 class="font-bold">Off-White's blue demon</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <h4 class="border-b">popular shoes</h4>
        </div>
        <div>
          <img src="" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
