<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoe Store</title>
  </head>
  <body class="font-maven">
    <div class="wrapper sm:grid sm:grid-cols-3">
      <div class=" bg-gray-100 col-span-1">
        <nav>
          <div class="border-b border-gray-100 mb-4">
            <h1 class="text-center text-3xl">
              <a href="index.html" class="font-bold"
                >Sneaker Store </a
              > <img class=" inline-block w-12" src="images/js.png" alt="">
            </h1>
          </div>
          <div class=" flex justify-end sm:hidden" id="menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
          </div>
          <ul class="text-right mr-3 hidden sm:block" id="menu">
            <li class=" rounded-lg border-2 border-gray-500 mb-3 hover:shadow-lg">
              <a href="/" class="">Home</a>
              <svg class="inline-block" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg>
            </li>
            <li class="mb-3 hover:shadow-lg">
              <a href="/">Contact</a>
              <svg class="inline-block" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m480-80-10-120h-10q-142 0-241-99t-99-241q0-142 99-241t241-99q71 0 132.5 26.5t108 73q46.5 46.5 73 108T800-540q0 75-24.5 144t-67 128q-42.5 59-101 107T480-80Zm80-146q71-60 115.5-140.5T720-540q0-109-75.5-184.5T460-800q-109 0-184.5 75.5T200-540q0 109 75.5 184.5T460-280h100v54Zm-101-95q17 0 29-12t12-29q0-17-12-29t-29-12q-17 0-29 12t-12 29q0 17 12 29t29 12Zm-29-127h60q0-30 6-42t38-44q18-18 30-39t12-45q0-51-34.5-76.5T460-720q-44 0-74 24.5T344-636l56 22q5-17 19-33.5t41-16.5q27 0 40.5 15t13.5 33q0 17-10 30.5T480-558q-35 30-42.5 47.5T430-448Zm30-65Z"/></svg>
            </li>
            <li class="mb-3 hover:shadow-lg">
              <a href="/">About</a>
              <svg class="inline-block" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-400v-360h80v360h-80Zm0 200v-80h80v80h-80Z"/></svg>
            </li>
          </ul>
        </nav>
      </div>
      <main class="bg-gray-200 p-5 col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn hover:bg-gray-500 hover:text-white transition ease-out duration-500">signup</a>
          <a href="#" class="btn  hover:bg-gray-500 hover:text-white transition ease-out duration-500 pl-2">login</a>
        </div>
        <header>
          <h2 class="font-bold text-4xl text-gray-600">Brand</h2>
          <h3 class="font-semibold">(model)</h3>
        </header>
        <div>
          <h4 class="font-bold mt-2 border-b">latest shoes</h4>
        </div>
        <div class="grid md:grid-cols-3 gap-10">
          <!-- sneaker cards -->
          <div class="mt-3">
            <div class="card">
              <img
                src="images/a12.jfif"
                alt="shoe"
                class="w-full h-44 object-cover md:h-48"
              />
              <div class="m-4">
                <h4 class="font-bold">Jordan 2's dunks</h4>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="card">
              <img
                src="images/js2.jpg"
                alt="j's"
                class="w-full h-44 object-cover md:h-48"
              />
              <div class="m-4">
                <h4 class="font-bold">Jordan 23's metros</h4>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="card">
              <img
                src="images/off1.webp"
                alt="offwhite"
                class="w-full h-44 object-cover md:h-48"
              />
              <div class="m-4">
                <h4 class="font-bold">Off-White's blue demon</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <h4 class="border-b">popular shoes</h4>
        </div>
        <div class="grid md:grid-cols-3 gap-10">
          <div class="mt-3">
            <div class="card">
              <img
                src="images/boost350s.webp"
                alt="350s"
                class="w-full h-44 object-cover md:h-48"
              />
              <div class="m-4">
                <h4 class="font-bold">Yeezy 350s</h4>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="card">
              <img
                src="images/airjs2.webp"
                alt="js"
                class="w-full h-44 object-cover md:h-48"
              />
              <div class="m-4">
                <h4 class="font-bold">Air jordans retros</h4>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <div class="card">
              <img
                src="images/yeezy.jpg"
                alt="yeezys"
                class="w-full h-44 object-cover md:h-48"
              />
              <div class="m-4">
                <h4 class="font-bold">Yeezy 700s</h4>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class=" relative flex justify-center h-20 items-center">
      copyright&copy; 2023

      <svg class="absolute right-0 mr-16" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
      </svg>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
